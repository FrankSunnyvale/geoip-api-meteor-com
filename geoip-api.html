    <h1> Geoip lookup </h1>
    <p> This site provides GeoIP service.</p><p> It is powered by meteorite'
      <a href="http://atmospherejs.com/package/geoip">geoip</a> package,
      which in turn is a wrapper around node.js' <a href="https://github.com/bluesmoon/node-geoip">node-geoip</a> package
    </p>
    <h3> Usage: </h3><p><code>http://geoip-api.meteor.com/lookup/:ip</code> </p>
    <h5> For example: </h5><p> <code><a href="http://geoip-api.meteor.com/lookup/{{ip}}" target="_blank">http://geoip-api.meteor.com/lookup/{{ip}}</a></code></p>
    <br /><br /><br /><br />
    <h3> Why: </h3>
    <p>
      Intended to be used during development.
      This allows a developer to expose their real IP instead of 127.0.0.1.
    </p>
    <p>Also, geoip package requires lots of space and some time when adding the package and deploying app</p>
